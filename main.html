<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生プロジェクト：[プロジェクト名]</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            padding-bottom: 40px; /* フッターの高さ分の余白を追加 */
        }
        header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #004080;
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px 0; /* パディングを上下に10px、左右に0に変更 */
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 20px; /* 高さを20pxに設定 */
            line-height: 20px; /* テキストを垂直中央に配置 */
            border-top: 1px solid #002244; /* 上部に境界線を追加 */
        }
        footer p {
            margin: 0; /* フッター内の段落のマージンを削除 */
            font-size: 0.8em; /* フォントサイズを小さく */
        }
    </style>
</head>
<body>
    <header>
        <h1>[プロジェクト名]</h1>
        <p>学生主導の革新的プロジェクト</p>
    </header>

    <nav>
        <ul>
            <li><a href="#about">プロジェクト概要</a></li>
            <li><a href="#team">チーム紹介</a></li>
            <li><a href="#progress">進捗状況</a></li>
            <li><a href="#contact">お問い合わせ</a></li>
        </ul>
    </nav>

    <main>
        <section id="about">
            <h2>プロジェクト概要</h2>
            <p>ここにプロジェクトの説明を記入します。目的、背景、期待される成果などを簡潔に述べてください。</p>
        </section>

        <section id="team">
            <h2>チーム紹介</h2>
            <ul>
                <li>名前 - 役割</li>
                <li>名前 - 役割</li>
                <li>名前 - 役割</li>
            </ul>
        </section>

        <section id="progress">
            <h2>進捗状況</h2>
            <p>現在のプロジェクトの進捗状況や今後の予定について記述します。</p>
        </section>

        <section id="contact">
            <h2>お問い合わせ</h2>
            <p>Email: project@example.com</p>
            <p>指導教員: [教員名]</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 [プロジェクト名] - [大学名]</p>
    </footer>
</body>
</html>
